<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semua Booking - PangkasHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s;
    }
    body.loaded {
      opacity: 1;
    }
  </style>
  <script>
    (async function() {
      try {
        const response = await fetch('/api/auth/check');
        const result = await response.json();
        
        if (!result.success || !result.authenticated) {
          window.location.replace('/login');
        } else {
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
              document.body.classList.add('loaded');
            });
          } else {
            document.body.classList.add('loaded');
          }
        }
      } catch (error) {
        window.location.replace('/login');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-calendar-alt"></i> Semua Booking</h1>
      <p>Kelola semua booking</p>
    </header>

    <main>
      <div class="admin-nav">
        <a href="/admin" class="btn-nav"><i class="fas fa-arrow-left"></i> Dashboard</a>
        <a href="/admin/manage-barbers" class="btn-nav"><i class="fas fa-users"></i> Kelola Barber</a>
        <a href="/admin/manage-services" class="btn-nav"><i class="fas fa-cut"></i> Kelola Layanan</a>
      </div>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Cari nama customer atau nomor telepon...">
      </div>

      <div id="loadingIndicator" class="loading" style="display: none;">
        <div class="loader"></div>
        <p>Memuat data...</p>
      </div>

      <div id="bookingList" class="booking-list"></div>
    </main>

    <footer class="app-footer">
      <p class="copyright">© 2025 PangkasHub - Developed by hello-hilmi</p>
      <p class="warning">⚠️ Admin: Pastikan verifikasi identitas customer sebelum konfirmasi</p>
    </footer>
  </div>

  <script src="/js/all-bookings.js"></script>
</body>
</html>
