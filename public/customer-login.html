<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Customer - PangkasHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container login-container">
    <header>
      <h1><i class="fas fa-user-circle"></i> Login Customer</h1>
      <p>Silakan login untuk melakukan booking</p>
    </header>

    <main>
      <form id="customerLoginForm" class="login-form">
        <div class="form-group">
          <label for="phone">No. Telepon</label>
          <input type="tel" id="phone" required placeholder="08xxxxxxxxxx">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>

        <button type="submit" class="btn btn-primary" id="loginBtn">
          <span id="btnText">Login</span>
          <span id="btnLoader" class="loader" style="display: none;"></span>
        </button>

        <div id="message" class="message" style="display: none;"></div>
      </form>

      <div class="login-footer">
        <p>Belum punya akun? <a href="/register">Daftar di sini</a></p>
      </div>
    </main>

    <footer class="app-footer">
      <p class="copyright">© 2025 PangkasHub - Developed by hello-hilmi</p>
      <p class="warning">⚠️ Pastikan Anda login di situs resmi PangkasHub</p>
    </footer>
  </div>

  <script src="js/customer-login.js"></script>
</body>
</html>
