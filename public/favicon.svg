<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#2C2C2C"/>
  
  <!-- Scissors Icon in Gold -->
  <g transform="translate(256, 256)">
    <!-- Left blade -->
    <path d="M-80,-120 L-40,-40 L-100,-20 L-120,-80 Z" fill="#D4AF37" stroke="#B8860B" stroke-width="4"/>
    <circle cx="-100" cy="-100" r="25" fill="#D4AF37" stroke="#B8860B" stroke-width="4"/>
    <circle cx="-100" cy="-100" r="12" fill="#2C2C2C"/>
    
    <!-- Right blade -->
    <path d="M80,-120 L40,-40 L100,-20 L120,-80 Z" fill="#D4AF37" stroke="#B8860B" stroke-width="4"/>
    <circle cx="100" cy="-100" r="25" fill="#D4AF37" stroke="#B8860B" stroke-width="4"/>
    <circle cx="100" cy="-100" r="12" fill="#2C2C2C"/>
    
    <!-- Center pivot -->
    <circle cx="0" cy="-40" r="15" fill="#B8860B"/>
    <circle cx="0" cy="-40" r="8" fill="#D4AF37"/>
    
    <!-- Lower blades -->
    <path d="M-80,120 L-40,40 L-100,20 L-120,80 Z" fill="#D4AF37" stroke="#B8860B" stroke-width="4"/>
    <circle cx="-100" cy="100" r="25" fill="#D4AF37" stroke="#B8860B" stroke-width="4"/>
    <circle cx="-100" cy="100" r="12" fill="#2C2C2C"/>
    
    <path d="M80,120 L40,40 L100,20 L120,80 Z" fill="#D4AF37" stroke="#B8860B" stroke-width="4"/>
    <circle cx="100" cy="100" r="25" fill="#D4AF37" stroke="#B8860B" stroke-width="4"/>
    <circle cx="100" cy="100" r="12" fill="#2C2C2C"/>
    
    <!-- Center connection -->
    <line x1="-40" y1="40" x2="40" y2="40" stroke="#D4AF37" stroke-width="8" stroke-linecap="round"/>
    <line x1="-40" y1="-40" x2="40" y2="-40" stroke="#D4AF37" stroke-width="8" stroke-linecap="round"/>
  </g>
</svg>
