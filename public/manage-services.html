<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelola Layanan - PangkasHub</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  <meta name="theme-color" content="#D4AF37">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { opacity: 0; transition: opacity 0.3s; }
    body.loaded { opacity: 1; }
  </style>
  <script>
    (async function() {
      try {
        const response = await fetch('/api/auth/check');
        const result = await response.json();
        if (!result.success || !result.authenticated) {
          window.location.replace('/login');
        } else {
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => { document.body.classList.add('loaded'); });
          } else {
            document.body.classList.add('loaded');
          }
        }
      } catch (error) {
        window.location.replace('/login');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cut"></i> Kelola Layanan</h1>
      <p>Tambah, edit, dan hapus layanan</p>
    </header>
    <main>
      <div class="admin-nav">
        <a href="/admin" class="btn-nav"><i class="fas fa-arrow-left"></i> Dashboard</a>
        <a href="/admin/all-bookings" class="btn-nav"><i class="fas fa-calendar-alt"></i> Semua Booking</a>
        <a href="/admin/manage-barbers" class="btn-nav"><i class="fas fa-users"></i> Kelola Barber</a>
      </div>
      <div class="manage-container">
        <div class="form-card">
          <h3 id="formTitle">Tambah Layanan Baru</h3>
          <form id="serviceForm">
            <input type="hidden" id="serviceId">
            <div class="form-group">
              <label for="serviceName">Nama Layanan *</label>
              <input type="text" id="serviceName" required>
            </div>
            <div class="form-group">
              <label for="serviceDescription">Deskripsi</label>
              <textarea id="serviceDescription" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="serviceDuration">Durasi (menit) *</label>
              <input type="number" id="serviceDuration" required min="1">
            </div>
            <div class="form-group">
              <label for="servicePrice">Harga (Rp) *</label>
              <input type="number" id="servicePrice" required min="0">
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Simpan</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;" onclick="resetForm()">Batal</button>
          </form>
        </div>
        <div class="list-card">
          <h3>Daftar Layanan</h3>
          <div id="serviceList"></div>
        </div>
      </div>
    </main>

    <footer class="app-footer">
      <p class="copyright">© 2025 PangkasHub - Developed by hello-hilmi</p>
      <p class="warning">⚠️ Admin: Pastikan harga layanan selalu update</p>
    </footer>
  </div>
  <script src="/js/manage-services.js"></script>
</body>
</html>
