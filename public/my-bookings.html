<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Saya - PangkasHub</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="alternate icon" href="/favicon.ico">
  <meta name="theme-color" content="#D4AF37">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.3s;
    }
    body.loaded {
      opacity: 1;
    }
  </style>
  <script>
    // Cek auth sebelum halaman dimuat
    (async function() {
      try {
        const response = await fetch('/api/customer-auth/check');
        const result = await response.json();
        
        if (!result.success || !result.authenticated) {
          window.location.replace('/customer-login');
        } else {
          // Tampilkan halaman setelah auth berhasil
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
              document.body.classList.add('loaded');
            });
          } else {
            document.body.classList.add('loaded');
          }
        }
      } catch (error) {
        window.location.replace('/customer-login');
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-clipboard-list"></i> Booking Saya</h1>
      <p>Riwayat booking Anda</p>
    </header>

    <main>
      <div class="action-buttons">
        <a href="/" class="btn btn-primary"><i class="fas fa-plus"></i> Buat Booking Baru</a>
        <button class="btn btn-secondary" onclick="location.reload()"><i class="fas fa-sync-alt"></i> Refresh</button>
      </div>

      <div id="loadingIndicator" class="loading" style="display: none;">
        <div class="loader"></div>
        <p>Memuat data...</p>
      </div>

      <div id="bookingList" class="booking-list"></div>
    </main>

    <footer class="app-footer">
      <p class="copyright">© 2025 PangkasHub - Developed by hello-hilmi</p>
      <p class="warning">⚠️ Harap datang tepat waktu sesuai jadwal booking Anda</p>
    </footer>
  </div>

  <script src="js/my-bookings.js"></script>
</body>
</html>
